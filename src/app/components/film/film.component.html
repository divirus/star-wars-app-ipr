<header class="header">
  <div class="title-container">
    <h1 class="title">Фильмы</h1>
  </div>
</header>
<main>
  <ag-grid-angular
    style="width: 100%; height: 500px;"
    class="ag-theme-alpine"
    [animateRows]="true"
    [rowData]="movies"
    [columnDefs]="moviesColumns"
    (cellClicked)="onSelectionChanged($event)"
  >
  </ag-grid-angular>

  <app-detail-modal
    *ngIf="detailModalVisible"
    [modalData]="selectedMovie"
    (closeModal)="closeModal()"
  >
  </app-detail-modal>
</main>
