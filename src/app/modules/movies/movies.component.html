<header class="header">
  <div class="title-container">
    <h2 class="title">Фильмы</h2>
  </div>
</header>
<main>
  <ag-grid-angular
    style="width: 100%; height: 500px;"
    class="ag-theme-alpine"
    [animateRows]="true"
    [rowData]="movies"
    [columnDefs]="moviesColumns"
    [pagination]="true"
    [paginationPageSize]="perPageLimit"
    (cellClicked)="onSelectionChanged($event)"
    (gridReady)="onGridReady($event)"
    (sortChanged)="onSettingsChange()"
    (filterChanged)="onSettingsChange()"
    (paginationChanged)="onSettingsChange()"
  >
  </ag-grid-angular>
  <div class="per-page-input_container">
    <label>Кол-во строк на странице</label>
    <input type="number" class="per-page-input" value="{{ perPageLimit }}" (change)="changePerPageLimit($event)" />
  </div>

  <app-detail-modal
    *ngIf="detailModalVisible"
    [modalData]="selectedMovie"
    (closeModal)="closeModal()"
  >
  </app-detail-modal>
</main>
